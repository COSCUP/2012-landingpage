if (typeof jQuery !== 'function') { // when google cdn failed
	document.getElementById('info').className = '';
} else {

jQuery(function ($) {

	var options = {
		gridSize: 4,
		beforeImageLoad: function ($img, r, R) {
			$img.css('opacity', 0);
		},
		imageLoad: function ($img, r, R) {
			$img.css('opacity', Math.pow(r/R, 2));
		},
		weight: function (i, listLength, canvasSize) {
			var w = 5.5*canvasSize/43200/150*Math.pow((150 - i)/150, 2);
			return (w > 0.1)?w:0;
		},
		photoListType: 'native',
		shuffle: false
	};
	options.photos = [].concat(
		rex_24.shuffle(),
		yuren_54.shuffle(),
		photos.shuffle().slice(0,100 - rex_24.length - yuren_54.length)
	);
	$('#photos').imageCloud(options);

	setTimeout(
		function () {
			$('#info').removeClass('beforeLoad');
		},
		200
	);

	$('h1 > a').bind(
		'click',
		function () {
			options.photos = [].concat(
				rex_24.shuffle(),
				yuren_54.shuffle(),
				photos.shuffle().slice(0,100 - rex_24.length - yuren_54.length)
			);
			$('#photos').imageCloud(options);
			return false;
		}
	);
});
